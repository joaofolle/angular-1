<div class="text-center mt-3 mb-3">
    <form action="">
        <input 
            type="search" 
            name="search" 
            class="rounded" 
            placeholder="Search..." 
            autofocus
            (keyup)="debounce.next($event.target.value)">
    </form>
</div>
<b>Resultados para: </b>{{filter}}

<br>
<ap-photos [photos] = "photos | filterByDescription: filter"></ap-photos>

<ap-load-button 
(click) ="load()" 
[hasMore]="hasMore">
</ap-load-button>
