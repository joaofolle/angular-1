<h4 class="text-center">Register to embrace a new world!</h4>

<form class="form mb-4" [formGroup]="signupForm" (submit)="signUp()">
    <div class="form-group">
        <input #emailInput type="email" formControlName="email" class="form-control" placeholder="email" autofocus>
        <ap-vmessage *ngIf="signupForm.get('email').errors?.required" text="Email is required!!"></ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('email').errors?.email" text="Email is invalid!!"></ap-vmessage>
    </div>
    <div class="form-group">
        <input type="text" formControlName="fullName" class="form-control" placeholder="full name">
        <ap-vmessage *ngIf="signupForm.get('fullName').errors?.required" text="Fullname is required!!"></ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('fullName').errors?.minlength" text="Minimum fullname lenght is 2!!"></ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('fullName').errors?.maxlength" text="Maximum fullname lenght is 40!!"></ap-vmessage>
    </div>
    <div class="form-group">
        <input type="text" formControlName="userName" class="form-control" placeholder="user name">
        <ap-vmessage *ngIf="signupForm.get('userName').errors?.required" text="Username is required!!"></ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('userName').errors?.minlength" text="Minimum username lenght is 2!!"></ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('userName').errors?.maxlength" text="Maximum username lenght is 30!!"></ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('userName').errors?.lowerCase" text="Must be lower case!!"></ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('userName').errors?.userNameTaken" text="Username already taken!!"></ap-vmessage>
        <small *ngIf="signupForm.get('userName').valid" class="text-success">User available!</small>
    </div>
    <div class="form-group">
        <input type="password" formControlName="password" class="form-control" placeholder="password" autofocus>
        <ap-vmessage *ngIf="signupForm.get('password').errors?.required" text="Password is required!!"></ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('password').errors?.minlength" text="Minimum password lenght is 8!!"></ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('password').errors?.maxlength" text="Maximum password lenght is 16!!"></ap-vmessage>
    </div>
    <button class="btn btn-primary btn-block" [disabled]="signupForm.invalid || signupForm.pending">Register</button>
    <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>
</form>
